<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>SisCon</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
    <header class="container">
</head>

<body>
    <header>
        <a href="Login.html">
            <img src="img/images.jpg" alt="SisCon" class="logo">

        </a>
        <div class="barra">
            <p class="sacola">
                Login
            </p>

            <nav class="menu-opcoes">
                <ul>

                    <li>
                        <a href="#">Dados</a>
                    </li>
                    <li>
                        <a href="#">Sobre</a>
                    </li>
                    <li>
                        <a href="#">Ajuda</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="login">
        <legend>Login</legend>
    </div>
    <form class="form"  >
        <fieldset>

            <div class="col-md-6">

                <div class="form-group">
                    <label for="nome">Usuario</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="User">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="password" class="form-control" id="email" name="email" placeholder="Pass">
                </div>
                <div class="col-md-4">

                    <div class="form-group	custom-control	custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                        <label class="custom-control-label" for="newsletter">
                                     manter-se conectado?
                                    </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                          <span class="oi	oi-thumb-up"></span>
                           Login
                     </button>
                    </div>

        </fieldset>

    </form>

</body>

</html>
